{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TravelPlanner | {% block title %}{% endblock %}</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'Ionicons/css/ionicons.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/dataTables.bootstrap.min.css' %}"/ >
		<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}"/ >
		<link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/skins/skin-blue.min.css' %}">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<header class="main-header">
				<a href="/" class="logo no-ajaxy">
					<span class="logo-mini"><b>T</b>P</span>
					<span class="logo-lg"><b>Travel</b>Planner</span>
				</a>
				<nav class="navbar navbar-static-top">
					<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li class="dropdown user user-menu">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
									<img src="{% static 'img/user-160x160.jpg' %}" class="user-image">
									<span class="hidden-xs">{{ user.username }}</span>
								</a>
								<ul class="dropdown-menu">
									<!-- User image -->
									<li class="user-header">
										<img src="{% static 'img/user-160x160.jpg' %}" class="img-circle">
										<p>{{ user.get_full_name }}</p>
									</li>
									<li class="user-footer">
										<div class="pull-right">
											<a href="/signout/" class="no-ajaxy btn btn-default btn-flat">Sign out</a>
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">
				<section class="sidebar">
					<ul class="sidebar-menu" data-widget="tree">
						<li>
							<a href="/trips/new/">
								<i class="fa fa-file-o"></i> <span>Plan New Trip</span>
							</a>
						</li>
						<li>
							<a href="/trips/list/">
								<i class="fa fa-list-alt"></i> <span>Trip Plans</span>
							</a>
						</li>
					</ul>
				</section>
			</aside>
			<div id="main-content" class="content-wrapper">
				{% block content %}
				{% endblock %}
			</div>
			<footer class="main-footer"></footer>
		</div>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/adminlte.min.js' %}"></script>
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ajaxify/7.1.0/ajaxify.min.js"></script> -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbBTdzOcvm9LeBmREK1RBvRdAgPIiDzQY&libraries=places"></script>
		<script src="{% static 'js/jquery.geocomplete.min.js' %}"></script>
		<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'js/dataTables.bootstrap.min.js' %}"></script>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1415992441840163';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<script>
			$(function() {
				// ajaxify
				<!-- $('#main-content').ajaxify({ -->
				<!-- refresh : true, -->
				<!-- previewoff: true, -->
				<!-- deltas : true, // true = deltas loaded, false = all scripts loaded -->
				<!-- asyncdef : true, // default async value for dynamically inserted external scripts, false = synchronous / true = asynchronous -->
				<!-- inline : true, // true = all inline scripts loaded, false = only specific inline scripts are loaded -->
				<!-- inlineappend : true, // append scripts to the main content div, instead of "eval"-ing them -->
				<!-- style : true, // true = all style tags in the head loaded, false = style tags on target page ignored -->
				<!-- prefetch : true, // Plugin pre-fetches pages on hoverIntent -->
				<!-- }); -->
			});
		</script>
		{% block custom_script %}
		{% endblock %}
	</body>
</html>
