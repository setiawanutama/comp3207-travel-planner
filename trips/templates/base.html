{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>TravelPlanner | {% block title %}{% endblock %}</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}"/ >
		<link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/skins/skin-blue.min.css' %}">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<header class="main-header">
				<a href="#" class="logo">
					<span class="logo-mini"><b>T</b>P</span>
					<span class="logo-lg"><b>Travel</b>Planner</span>
				</a>
				<nav class="navbar navbar-static-top">
					<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li class="dropdown user user-menu">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
									<img src="{% static 'img/user-160x160.jpg' %}" class="user-image">
									<span class="hidden-xs">{{ user.username }}</span>
								</a>
								<ul class="dropdown-menu">
									<!-- User image -->
									<li class="user-header">
										<img src="{% static 'img/user-160x160.jpg' %}" class="img-circle">
										<p>{{ full_name }}</p>
									</li>
									<li class="user-footer">
										<div class="pull-right">
											<a href="/signout/" class="btn btn-default btn-flat">Sign out</a>
										</div>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">
				<section class="sidebar">
					<ul class="sidebar-menu" data-widget="tree">
						<li class="treeview">
							<a href="#">
								<i class="fa fa-file-o"></i> <span>Add New Trip</span>
							</a>
						</li>
						<li class="treeview">
							<a href="/trips/details/">
								<i class="fa fa-list-alt"></i> <span>Trip Details</span>
							</a>
						</li>
					</ul>
				</section>
			</aside>
			<div class="content-wrapper">
				{% block content %}
				{% endblock %}
			</div>
			<footer class="main-footer"></footer>
		</div>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/adminlte.min.js' %}"></script>
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbBTdzOcvm9LeBmREK1RBvRdAgPIiDzQY&libraries=places"></script>
		<script src="{% static 'js/jquery.geocomplete.min.js' %}"></script>
		
		<script>
			$(function() {
				$(function () {
					var datetimepicker_options = {
						format: "DD/MM/YYYY HH:mm",
						showTodayButton: true,
						showClear: true,
						showClose: true,
						allowInputToggle: true,
						keepOpen: false,
						widgetPositioning: {
							horizontal: "left"
						}
					};
					$("#datetimepicker_start_date").datetimepicker(datetimepicker_options);
					$("#datetimepicker_start_date2").datetimepicker(datetimepicker_options);
					$("#datetimepicker_finish_date").datetimepicker(datetimepicker_options);
				});
				
				$("#origin-input").geocomplete({});
				$("#destination-input").geocomplete()
				.bind("geocode:result", function(event, result){
					<!-- alert(result.formatted_address); -->
				})
				.bind("geocode:geocode:error", function(event, result){
					<!-- alert(result); -->
				});
			});
		</script>
	</body>
</html>
